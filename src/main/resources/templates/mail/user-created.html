<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">User Created</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<h1>User Account created</h1>
<div>Welcome to eCommerce Shop Desk Plus <b th:text="${name}">name</b> !</div>
<p>
    Your account has been created on our platform; here is your login information
    <br/><br/>
    Email address : <b th:text="${email}">email</b><br/>
    <br/>
    Password : <b th:text="${password}">password</b><br/>
    To login, please click on the link below
</p>
<p style="text-align: left;">
    <a class="link" href="#" th:href="${url}">Login</a>
</p>
<br>
<p>
    <img src="images/spring.png" data-th-src="|cid:springLogo|" height="80" />
</p>
<p>
    Regards, <br />
    &emsp; <em>eCommerce Shop Desk Plus Team</em>
</p>
</body>
</html>
